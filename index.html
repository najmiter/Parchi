<!doctype html>
<html lang="en">
    <head>
        <link
            rel="shortcut icon"
            href="https://i.imgur.com/kCilAQE.png"
            type="image/x-icon"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Parchi</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <h1 id="logo">Parchi &#9998;</h1>
        </nav>
        <header>
            <input
                id="item-input-name"
                type="text"
                placeholder="Type the item..."
                value=""
            />
            <input
                id="item-input-quantity"
                type="number"
                placeholder="Type quantity..."
                value="1"
            />
            <div class="btns">
                <button
                    style="
                        background-color: hsl(var(--muted));
                        color: hsl(var(--muted-foreground));
                    "
                    id="clear-all-btn"
                >
                    Clear All
                </button>
                <button id="add-item-btn">Add</button>
            </div>
        </header>
        <hr />
        <label
            id="guide-msg"
            style="color: hsl(var(--muted-foreground)); opacity: 40%"
        ></label>
        <main>
            <p
                id="details"
                style="color: hsl(var(--muted-foreground)); margin-block: 1rem"
            ></p>
            <table class="items">
                <thead>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Bought?</th>
                </thead>
                <tbody></tbody>
            </table>
        </main>

        <script src="scripts/globals.js"></script>
        <script src="scripts/onload.js"></script>
        <script src="scripts/add_new_item.js"></script>
        <script src="scripts/clear_all_items.js"></script>
        <script src="main.js"></script>
    </body>
</html>
