        <title>Parchi</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <input
                id="item-input-name"
                type="text"
                placeholder="Type the item..."
                value=""
            />
            <input
                id="item-input-quantity"
                type="number"
                placeholder="Type quantity..."
                value="1"
            />
            <button id="add-item-btn">Add</button>
        </header>
        <hr />
        <label style="color: hsl(var(--muted-foreground)); opacity: 40%"
            >Click the item to mark it down</label
        >
        <main>
            <table class="items">
                <thead>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Bought?</th>
                </thead>
